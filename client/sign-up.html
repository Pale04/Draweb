<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Draweb</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login-styles.css"/>
    <link rel="stylesheet" href="styles/general-styles.css">
    <script src="scripts/sign-up.js" defer></script>
</head>
<body>
    <section>
        <div class="login-form">
            <h1>Join to <br>Draweb</h1>
            <form novalidate>
                <div class="text-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Ej. User007" required/>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="text-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ej. user@example.com" required/>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="text-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required/>
                    <span class="error" aria-live="polite"></span>
                </div>
                <span class="error" aria-live="polite"></span>
                <button class="primary-button">Sign up</button>
            </form>
            <a href="index.html" class="link">I have an account</a>
        </div>
    </section>

    <footer>
        <p>Â© 2025 DRAWEB. All rights reserved.</p>
    </footer>
</body>
</html>
